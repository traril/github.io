<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSVからデータを読み込んで折れ線グラフと散布図を描画する</title>
    <!-- Chart.jsのCDNを読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        canvas {
            max-width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h1>5105ＴＯＹＯ　ＴＩＲＥ</h1>

    <!-- グラフを描画するためのcanvas要素 -->
    <canvas id="lineChart" width="600" height="400"></canvas>

    <script>
        // CSVファイルを読み込んでデータを処理する関数
        async function fetchData() {
            const response = await fetch('Trend1YDataFolder/5105_20241012.csv');  // 生データのURLを指定
            const data = await response.text();  // CSVファイルをテキストとして取得
            return data;
        }

        // CSVデータをパースしてChart.js用に変換する関数
        function parseCSV(csv) {
            const lines = csv.split('\n').slice(1);  // 1行目はヘッダーなので除外
            const labels = [];
            const lineData = [];
            const scatterData = [];

            lines.forEach(line => {
                const [month, open, high, low, close, dividends, stocksplits, sonota, henkou, rinzi, sihanki, yuuka] = line.split(',');  // カンマ区切りで分割
                labels.push(month);
                lineData.push(parseInt(close));
                scatterData.push({ x: month, y: parseInt(yuuka) });
            });

            return { labels, lineData, scatterData };
        }

        // Chart.jsでグラフを描画する関数
        function createChart(labels, lineData, scatterData) {
            const ctx = document.getElementById('lineChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,  // X軸ラベル
                    datasets: [
                        {
                            label: '株価',
                            data: lineData,  // Y軸データ
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: true,
                            tension: 0.4,  // 折れ線の滑らかさ
                            pointRadius: 0  // データポイントを非表示にする
                        },
                        {
                            type: 'scatter',
                            label: '有価証券報告書',
                            data: scatterData,  // 散布図のデータ
                            backgroundColor: 'rgba(255, 99, 132, 1)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            pointRadius: 5
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true  // Y軸を0から始める
                        }
                    }
                }
            });
        }

        // データを取得してグラフを作成する
        fetchData().then(csv => {
            const { labels, lineData, scatterData } = parseCSV(csv);
            createChart(labels, lineData, scatterData);
        });
    </script>

</body>
</html>
