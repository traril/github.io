<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 5px;
            text-align: left;
            height: 10px; /* マスの高さを調整 */
        }
    </style>
</head>
<body>
    <header>
        <h1>サンプル記事タイトル</h1>
    </header>

    <article>
        <p>これは記事のサンプル内容です。このページでは、簡単な記事と画像、そして5列のテーブルを縦に並べたレイアウトを紹介しています。</p>
    </article>

    <!-- 画像とテーブルを4つ繰り返して縦に並べる -->
    <section>
        <img src="Image/住友商事241019.png" alt="サンプル画像">
        <div id="tableContainer1"></div>
    </section>

    <section>
        <img src="Image/住友商事241019.png" alt="サンプル画像">
        <div id="tableContainer2"></div>
    </section>

    <section>
        <img src="Image/住友商事241019.png" alt="サンプル画像">
        <div id="tableContainer3"></div>
    </section>

    <section>
        <img src="Image/住友商事241019.png" alt="サンプル画像">
        <div id="tableContainer4"></div>
    </section>

    <script>
        // CSVファイルを読み込み、テーブルに変換する関数
        function loadCSVAndDisplay(url, containerId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // CSVを行ごとに分割
                    const rows = data.split("\n");
                    let tableHtml = "<table><thead><tr>";

                    // ヘッダー行の処理
                    const headers = rows[0].split(",");
                    headers.forEach(header => {
                        tableHtml += `<th>${header.trim()}</th>`;
                    });
                    tableHtml += "</tr></thead><tbody>";

                    // データ行の処理
                    for (let i = 1; i < rows.length; i++) {
                        if (rows[i].trim() === "") continue; // 空行を無視
                        const cols = rows[i].split(",");
                        tableHtml += "<tr>";
                        cols.forEach(col => {
                            tableHtml += `<td>${col.trim()}</td>`;
                        });
                        tableHtml += "</tr>";
                    }

                    tableHtml += "</tbody></table>";
                    document.getElementById(containerId).innerHTML = tableHtml;
                })
                .catch(error => console.error("CSVの読み込み中にエラーが発生しました:", error));
        }

        // ページロード時にCSVを読み込む
        document.addEventListener("DOMContentLoaded", function() {
            loadCSVAndDisplay("CSVfile/data.csv", "tableContainer1"); // CSVファイルのパスを指定
            loadCSVAndDisplay("CSVfile/data.csv", "tableContainer2");
            loadCSVAndDisplay("CSVfile/data.csv", "tableContainer3");
            loadCSVAndDisplay("CSVfile/data.csv", "tableContainer4");
        });
    </script>
</body>
</html>
