<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page with Sample Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        h1 {
            color: #333;
        }
        section {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        ul {
            list-style-type: square;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Sample GitHub Pages</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="graph.html">折れ線グラフ</a></li>
    </ul>
</nav>
    
<section>
    <h2>About This Page</h2>
    <p>このページは、GitHub PagesのためのサンプルHTMLファイルです。以下にいくつかの要素を示します。</p>

    <h3>画像</h3>
    <p>これはサンプル画像です。</p>
    <img src="https://via.placeholder.com/300" alt="サンプル画像">

    <h3>リンク</h3>
    <p><a href="https://github.com">GitHubのサイトに移動する</a></p>
    
    <h3>リスト</h3>
    <ul>
        <li>リスト項目 1</li>
        <li>リスト項目 2</li>
        <li>リスト項目 3</li>
    </ul>

    <h3>テーブル</h3>
    <table>
        <tr>
            <th>名前</th>
            <th>年齢</th>
            <th>職業</th>
        </tr>
        <tr>
            <td>山田太郎</td>
            <td>30</td>
            <td>エンジニア</td>
        </tr>
        <tr>
            <td>鈴木花子</td>
            <td>25</td>
            <td>デザイナー</td>
        </tr>
    </table>

    <h3>フォーム</h3>
    <form action="#" method="post">
        <label for="name">名前:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">メール:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="送信">
    </form>

    <h3>ボタン</h3>
    <button onclick="alert('ボタンがクリックされました！')">クリックしてね！</button>
</section>

<footer>
    <p>&copy; 2024 My GitHub Pages</p>
</footer>



    
</body>
</html>
